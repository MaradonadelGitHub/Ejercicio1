<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


  <section class="newsletter">

    <div class="container">

      <div class="newsletter-card">

        <h2>Seguro: Programar 4.0</h2>

        <form id="form" action="" class="newsletter-form">

          <input id="nombre" type="text" name="name" placeholder="Introduce Tu Nombre" class="input-field">

          <input id="apellido" type="text" name="text" placeholder="Introduce Tu Apellido" class="input-field">

          <input id="DNI" type="text" name="number" placeholder="Introduce Tu DNI" class="input-field">

          <input id="email" type="email" name="email" placeholder="Introduce Tu Email" class="input-field">

          <input id="telefono" type="text" name="number" placeholder="Introduce Tu Telefono" class="input-field">

          <select name="" id="tipoSeguro">

            <option value="$500">Basico</option>
            <option value="$1000">Intermedio</option>
            <option value="$1500">Premiun</option>

          </select>

          <div><h3>Valor del Seguro:</h3><p id="valorSeguro"></p></div>

          <button id="btnEnviar" type="submit" class="btn">Enviar</button>

        </form>

      </div>

    </div>

  </section>


</body>
